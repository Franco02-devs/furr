{% extends 'base.html' %}

{% block extra_styles %}
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            background-color: rgba(253, 253, 253, 0.8);  
        }

        .error-container h1 {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        .error-container p {
            font-size: 1.2rem;
            color: #6c757d;
            margin-bottom: 1.5rem;
        }

        .error-container a {
            font-size: 1.1rem;
            color: #007bff;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #007bff;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .error-container a:hover {
            background-color: #007bff;
            color: white;
        }

        /* Responsividad */
        @media (max-width: 768px) {
            .error-container h1 {
                font-size: 3rem;
            }

            .error-container p {
                font-size: 1rem;
            }

            .error-container a {
                font-size: 1rem;
            }
        }
    </style>
{% endblock %}

{% block content %}
    <div class="error-container">
        <h1>¡Página no encontrada!</h1>
        <p>Lo sentimos, pero la página que buscas no existe o ha sido movida.</p>
        <p><a href="{% url 'home' %}">Volver al inicio</a></p>
    </div>
{% endblock %}
